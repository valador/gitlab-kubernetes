apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gitlab-ing
  namespace: gitlab
  labels:
    app: gitlab
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`gitlab.dev-srv.home.lan`) && (PathPrefix(`/`))
      kind: Rule
      services:
        - name: gitlab-svc
          namespace: gitlab
          kind: Service
          port: 80
    - match: Host(`reg.dev-srv.home.lan`) && (PathPrefix(`/`))
      kind: Rule
      services:
        - name: gitlab-svc
          namespace: gitlab
          kind: Service
          port: 5005
  tls:
    secretName: root-secret
