apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-etc-pv
  namespace: gitlab
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: gitlab-etc-storage
  nfs:
    server: 10.43.114.85
    path: "/gitlab/gitlab_etc"
  mountOptions:
    - nfsvers=4.2
    - port=2049
