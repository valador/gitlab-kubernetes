        #   httpGet:
        #     host: gitlab-svc
        #     path: /ci
        #     port: 80
        #     scheme: HTTP
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 1
        resources:
          limits:
            memory: 500Mi
            cpu: 600m
          requests:
            memory: 500Mi
            cpu: 600m
        env:
        - name: CI_SERVER_URL
          value: "http://gitlab-svc/ci"
        - name: RUNNER_NAME
          value: "Gitlab Runner kubernetes"
        - name: REGISTRATION_TOKEN
          value: "YrPPR6TUUv3AzRjAKLiB"
        - name: REGISTER_NON_INTERACTIVE
          value: "true"
        - name: RUNNER_EXECUTOR
          value: "kubernetes"
        # - name: RUNNER_TAG_LIST # Need enable non-tagged jobs for runner in gitlab settings
        #   value: "kubernetes"
        - name: KUBERNETES_NAMESPACE
          value: "gitlab"
        - name: KUBERNETES_PRIVILEGED
          value: "true"
        - name: RUNNER_REQUEST_CONCURRENCY
          value: "1"
        - name: REGISTER_LOCKED
          value: "true"
        # - name: KUBERNETES_IMAGE
        #   value: "ubuntu:18.04"
        - name: KUBERNETES_POLL_TIMEOUT
          value: "180"
        command: ["/bin/bash"]
        args: ["-c", "gitlab-runner register kubernetes; /usr/bin/dumb-init /entrypoint run --user=gitlab-runner --working-directory=/home/gitlab-runner"]
