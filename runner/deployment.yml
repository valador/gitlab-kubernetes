apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  selector:
    matchLabels:
      name: gitlab-runner
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: gitlab-runner
    spec:
      serviceAccountName: gitlab-runner
      restartPolicy: Always
      containers:
      - name: gitlab-runner-kubernetes
        image: gitlab/gitlab-runner:v14.9.1
        imagePullPolicy: "IfNotPresent"
        # lifecycle:
        #   preStop:
        #     exec:
        #       command: ["/entrypoint", "unregister", "--all-runners"]
        # command: ["/bin/bash", "/scripts/entrypoint"]
        securityContext:
          privileged: true
        # livenessProbe:
