apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-selfsigned-ca
  namespace: gitlab
spec:
  isCA: true
  commonName: gitlab-selfsigned-ca
  secretName: root-secret
  #duration: 1h # 2880h(120d)
  #renewBefore: 30m # 360h(15d)
  isCA: true
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  subject:
    countries: [RU]
    organizations: [XAOC Co]
    organizationalUnits: [DevOps, Gitlab]
  usages:
    - server auth
    - client auth
  dnsNames:
    - gitlab.server.lan
    - "*.gitlab.server.lan"
    # - reg.dev-srv.home.lan
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: gitlab-ca-issuer
  namespace: gitlab
spec:
  ca:
    secretName: root-secret
